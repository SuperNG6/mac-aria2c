name: Build aria2c

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-11, macos-12, macos-latest]
        arch: [x86_64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          brew install autoconf automake libtool pkg-config cppunit gettext openssl libssh2 c-ares sqlite3 libuv libxml2 zlib upx

      - name: Set PKG_CONFIG_PATH
        run: |
          export PKG_CONFIG_PATH="/usr/local/opt/libssh2/lib/pkgconfig:$PKG_CONFIG_PATH"

      - name: Build aria2c
        run: |
          git clone https://github.com/aria2/aria2.git
          cd aria2
          if [[ "${{ matrix.arch }}" == "arm64" ]]; then
            export SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
            export MACOSX_DEPLOYMENT_TARGET=$(xcrun --sdk macosx --show-sdk-platform-version)
            export CC="clang -arch arm64"
            export CXX="clang++ -arch arm64"
            export CPP="clang -E"
            export CFLAGS="-isysroot $SDKROOT"
            export CPPFLAGS="-isysroot $SDKROOT"
            export LDFLAGS="-isysroot $SDKROOT"
          fi
          autoreconf -i
          ./configure \
            --host=${{ matrix.arch }}-apple-darwin \
            --enable-static \
            --with-openssl \
            --with-libssh2 \
            --with-libcares \
            --with-libexpat \
            --with-libsqlite3 \
            --with-libxml2 \
            --with-zlib \
            --enable-bittorrent \
            --enable-metalink \
            --enable-xml-rpc \
            --enable-websocket \
            --enable-websocket-via-libwebsockets \
            --enable-utf8-only \
            --enable-largefile \
            --enable-async-dns \
            --enable-ftp \
            --enable-sftp \
            --enable-http \
            --enable-segment-allocation \
            --enable-libaria2 \
            --disable-nls \
            ARIA2_STATIC=yes
          make
          mkdir -p artifacts/${{ matrix.os }}/${{ matrix.arch }}
          chmod a+x src/aria2c
          strip src/aria2c
          cp src/aria2c artifacts/${{ matrix.os }}/${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: aria2c-${{ matrix.os }}-${{ matrix.arch }}
          path: artifacts

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Download all artifacts
        uses: actions/download-artifact@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/${{ matrix.os }}/${{ matrix.arch }}/aria2c
          asset_name: aria2c-${{ matrix.os }}-${{ matrix.arch }}
          asset_content_type: application/octet-stream
